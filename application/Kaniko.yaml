apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args:
      - "--context=https://github.com/vfarcic/kaniko-demo.git"
      - "--dockerfile=Dockerfile"
      - "--destination=docker.io/b4w4rzr1ng/jenkins:new"
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
